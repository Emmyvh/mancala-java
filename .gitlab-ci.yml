image: gradle:latest

stages:
  - sample-stage
  - test
  - jacoco
  

sample-job:
  stage: sample-stage
  script:
    - echo "Hello world"

test:
  stage: test
  script: 
    - gradlew test

jacoco:
  stage: jacoco
  script:
    - gradlew clean build

checkstyle:
  stage: checkstyle
  script:
    - gradlew check